<div>
  <form [formGroup]="formTwo">
    <div class="card">
      <div class="card-header">
        Guarantor
      </div>
      <div class="card-body">
        <label class="mb-3">Guarantor Available <span class="text-danger">*</span></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="guarantor" formControlName="guarantor" value="yes" [(ngModel)]="formService.guarantorCheck" checked>
          <label class="form-check-label" for="yes">
            Yes
          </label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="guarantor" formControlName="guarantor" [(ngModel)]="formService.guarantorCheck" value="no">
          <label class="form-check-label" for="no">
            No
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
