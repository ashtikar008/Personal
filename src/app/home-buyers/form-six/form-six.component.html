<div>
    <form [formGroup]="formSix">
        <div class="card">
            <div class="card-header">
                Additional Investor
            </div>
            <div class="card-body">
                <label class="mb-3">Additional Investor Available <span class="text-danger">*</span></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="additionalInvestor" [(ngModel)]="formService.additionalInvestor"
                        formControlName="additionalInvestor" value="yes" checked>
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" name="additionalInvestor" [(ngModel)]="formService.additionalInvestor"
                        formControlName="additionalInvestor" value="no">
                    <label class="form-check-label" for="no">
                        No
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
